<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Crud de usuários</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="add-user-modal">
        <div class="container-modal">
            <div class="header-modal">
                <h3>Cadastro de usuário</h3>
                <div onclick="closeModal()">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <form id="users">
                <input required id="nome" maxlength="150" type="text" placeholder="Nome">
                <input required id="email" maxlength="20" type="email" placeholder="E-mail">
                <input required id="senha" maxlength="8" type="password" placeholder="Senha">
                <select id="status">
                    <option value="1">Ativo</option>
                    <option value="0">Excluído</option>
                </select>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <main>
        <header>
            <h3>Lista de usuários</h3>
            <button onclick="openModal()">+</button>
        </header>
        <div class="table-container">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
